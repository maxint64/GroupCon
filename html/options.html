<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/message.js"></script>
        <script type="text/javascript" src="../js/options.js"></script>
        <style type="text/css">
            .icon-remove {
                float: right;
            }

            .label {
                margin-right: 5px;
            }
        </style>
    </head>
    <body> 
        <div class="row" style="margin-top:100px">
            <div class="span9">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#trash">垃圾箱</a></li>
                    <li><a href="#like">收藏夹</a></li>
                    <li><a href="#keys">屏蔽关键词</a></li>
                    <li><a href="#cog">设置</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active row" id="trash">
                        <div class="span8">
                            <div class="input-append">
                                <input class="span7" type="text" placeholder="想扔进垃圾箱的话题链接...">
                                <button class="btn append" type="button" >添加</button>
                                <button class="btn clear" type="button" >清空</button>
                            </div>
                            <table class="table table-hover">
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane row" id="like">
                        <div class="span8">
                            <div class="input-append">
                                <input class="span7" type="text" placeholder="想加入收藏夹的话题链接...">
                                <button class="btn append" type="button" >添加</button>
                                <button class="btn clear" type="button" >清空</button>
                            </div>
                            <table class="table table-hover">
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane row" id="keys">
                        <div class="span8">
                            <div class="input-append">
                                <input class="span7" type="text" placeholder="输入想要屏蔽的关键词,多个关键词之间请使用空格分割...">
                                <button class="btn append" type="button" >添加</button>
                                <button class="btn clear" type="button" >清空</button>
                            </div>
                            <div class="keys-field">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane row" id="cog">
                        <div class="span8">
                            <label class="checkbox">
                                <input type="checkbox" name="extend" /> 打开“我的小组话题”页面时自动展开收藏夹
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="autoclear" /> 自动清理垃圾桶和收藏夹中不存在或已被删除的话题
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
